<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - CourseFinder</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell",
          "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 500px;
      }

      .icon {
        font-size: 64px;
        margin-bottom: 20px;
        opacity: 0.8;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 12px;
        font-weight: 600;
      }

      p {
        font-size: 16px;
        color: #999;
        margin-bottom: 20px;
        line-height: 1.5;
      }

      .suggestions {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 20px;
        margin-top: 30px;
        text-align: left;
      }

      .suggestions h2 {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .suggestions ul {
        list-style: none;
      }

      .suggestions li {
        font-size: 14px;
        color: #ccc;
        padding: 8px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .suggestions li:last-child {
        border-bottom: none;
      }

      button {
        margin-top: 20px;
        padding: 12px 24px;
        background: #fff;
        color: #000;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>It looks like you've lost your internet connection. Don't worry, you can still access some content when you're back online.</p>

      <div class="suggestions">
        <h2>What you can do:</h2>
        <ul>
          <li>âœ“ Check your internet connection</li>
          <li>âœ“ Try again in a moment</li>
          <li>âœ“ Check cached content when reconnected</li>
        </ul>
      </div>

      <button onclick="location.reload()">Try Again</button>
    </div>

    <script>
      // Auto-reload when connection is restored
      window.addEventListener("online", () => {
        location.reload()
      })
    </script>
  </body>
</html>
